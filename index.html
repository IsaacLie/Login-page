<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="loginbox">
            <div class="loginvalue">
                <h2>Login</h2>

                <form action="">
                    <input type="text" class="inputs" required placeholder="Username" minlength="4" maxlength="15">
                    <br> <br>

                    <input type="Password" class="inputs" required placeholder="Password" minlength="8" maxlength="20">
                    <br> <br>
                    <input type="checkbox" name="rm" class="rm" id="rmcb">
                    <label for="checkbox" class="rm" id="rmid">Remember Me</label>
                    <a href="#" id="fp">Forgot Password</a>
                    <br>
                    <div class="box">
                    </div>
                    <input type="submit" value="Login" id="lb">

                    <p class="register">Don't have an account?
                    <a href="#" class="register" id="registerid">Register</a></p>
                </form>

            </div>
        </div>
    </section>
    
</body>
</html>
